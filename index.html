<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Poetic Wordle</title>
</head>
<body>
    <div class="page">
        <header class="header">
            <h1>Poetic Wordle</h1>
        </header>
        <div class="loading-box">
            <div class="spinner"></div>
        </div>
        <dialog class="win-modal">
            <p>You won!</p>
            <a href="http://127.0.0.1:5500/index.html">Play Again</a>
        </dialog>
        <dialog class="loss-modal">
            <a href="http://127.0.0.1:5500/index.html">Play Again</a>
        </dialog>
        <div class="grid">
            <div class="word-grid">
                <div class="square letter-1"></div>
                <div class="square letter-2"></div>
                <div class="square letter-3"></div>
                <div class="square letter-4"></div>
                <div class="square letter-5"></div>
            </div>
            <div class="word-grid">
                <div class="square letter-6"></div>
                <div class="square letter-7"></div>
                <div class="square letter-8"></div>
                <div class="square letter-9"></div>
                <div class="square letter-10"></div>
            </div>
            <div class="word-grid">
                <div class="square letter-11"></div>
                <div class="square letter-12"></div>
                <div class="square letter-13"></div>
                <div class="square letter-14"></div>
                <div class="square letter-15"></div>
            </div>
            <div class="word-grid">
                <div class="square letter-16"></div>
                <div class="square letter-17"></div>
                <div class="square letter-18"></div>
                <div class="square letter-19"></div>
                <div class="square letter-20"></div>
            </div>
            <div class="word-grid">
                <div class="square letter-21"></div>
                <div class="square letter-22"></div>
                <div class="square letter-23"></div>
                <div class="square letter-24"></div>
                <div class="square letter-25"></div>
            </div>
            <div class="word-grid">
                <div class="square letter-26"></div>
                <div class="square letter-27"></div>
                <div class="square letter-28"></div>
                <div class="square letter-29"></div>
                <div class="square letter-30"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
